name: Playwright artifacts on failure

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  gather-artifacts:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install deps
        run: |
          npm ci
          npm --prefix frontend ci
      - name: Run Playwright tests with trace
        working-directory: frontend
        run: |
          npx playwright install --with-deps
          npx playwright test --reporter=list --project=chromium || true
      - name: Upload Playwright traces and screenshots
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: frontend/test-results || frontend/playwright-report || frontend/playwright-report/*
