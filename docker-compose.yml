version: '3.8'
services:
  app:
    build: .
    ports:
      - '3000:3000'
    restart: unless-stopped
    environment:
      - PORT=3000
      - SERVICE_NAME=microservice-sample
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://localhost:3000/health']
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    build: ./frontend
    ports:
      - '8080:80'
    restart: unless-stopped
    depends_on:
      - app
    environment:
      - VITE_BACKEND_URL=http://app:3000
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://localhost:80/']
      interval: 30s
      timeout: 5s
      retries: 3
